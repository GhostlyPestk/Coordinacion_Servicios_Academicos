<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button href="/prodep">
        <!-- <ion-icon slot="icon-only" name="filing"></ion-icon> -->
        <ion-title>Prodep</ion-title>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="log-card">
    <div class="center-content" >
      <ion-card-header>
        <ion-card-title color="warning">INICIAR SESIÓN</ion-card-title>
        
      </ion-card-header>
      <form [formGroup]="fgLogin">
        <ion-item>
          <ion-label position="fixed">Código</ion-label>
          <ion-input placeholder="Código" type="number" pattern="[0-9]+" formControlName="code"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="fixed">Contraseña</ion-label>
          <ion-input placeholder="*****" type="password" formControlName="password" (keyup.enter)="login()"></ion-input>
        </ion-item>
         <ion-button (click)="login()" type="submit" color="light" [disabled]="!fgLogin.valid">Iniciar Sesion</ion-button>
       <!-- <ion-button routerLink="/home" type="submit" color="light" >Iniciar Sesion</ion-button> -->
        <a routerLink="/forgot-password" >Olvide mi contraseña</a>
      </form>

        
    </div>
  </ion-card>
</ion-content>
